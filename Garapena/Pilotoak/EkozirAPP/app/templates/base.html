<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{% block title %}Ekozir Private Messaging{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Ethers.js powers MetaMask interactions -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <!-- eth-sig-util for ECIES encryption compatible with MetaMask -->
    <!-- Try multiple CDN sources for compatibility -->
    <script src="https://unpkg.com/eth-sig-util@5.0.0/dist/index.umd.min.js" 
            onerror="console.error('Failed to load eth-sig-util from unpkg')"></script>
  </head>
  <body>
    <header class="app-header">
      <h1>Ekozir Encrypted Groups</h1>
      <p class="subtitle">
        Besu-powered private messaging â€” connect with MetaMask to get started.
      </p>
    </header>
    <main class="app-body">
      {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
