version: '3.8'

services:
  # Explorador de Bloques
  block-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: explorador-bloques
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Variables de entorno (opcional - puedes configurar aqu√≠)
    # environment:
    #   - NODE_ENV=production
