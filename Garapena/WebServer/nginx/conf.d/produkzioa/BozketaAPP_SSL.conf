server {
    listen 80;
    server_name bozketa.blockchain.tkn.eus;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name bozketa.blockchain.tkn.eus;
    set $bozketa_backend http://bozketa:5003;

    ssl_certificate /etc/letsencrypt/live/bfpe-unified-cert/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bfpe-unified-cert/privkey.pem;

    location / {
        include proxy_params;
        proxy_pass $bozketa_backend;
    }
}

