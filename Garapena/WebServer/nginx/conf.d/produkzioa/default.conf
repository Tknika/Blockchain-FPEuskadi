# Default HTTP server - redirect to HTTPS
server {
    listen 80 default_server;
    server_name blockchain.tkn.eus _;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://blockchain.tkn.eus$request_uri;
    }
}

# Default HTTPS server - redirect undefined subdomains to blockchain.tkn.eus
server {
    listen 443 default_server ssl;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/bfpe-unified-cert/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bfpe-unified-cert/privkey.pem;

    # Redirect any undefined subdomain to blockchain.tkn.eus
    return 301 https://blockchain.tkn.eus$request_uri;
}

# Specific server block for blockchain.tkn.eus - serve landing page
server {
    listen 443 ssl;
    server_name blockchain.tkn.eus;

    ssl_certificate /etc/letsencrypt/live/bfpe-unified-cert/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bfpe-unified-cert/privkey.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    root /var/www/default;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # Cache static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
} 