version: '3'

services:
  ziurtagiriak:
    build:
      context: ../Pilotoak/ZiurtagiriakAPP
      dockerfile: Dockerfile
    hostname: ziurtagiriak
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ziurtagiriak.env
    networks:
      - server_network

  etiketa:
    build:
      context: ../Pilotoak/EtiketaAPP
      dockerfile: Dockerfile
    hostname: etiketa
    restart: always
    ports:
      - "5001:5001"
    env_file:
      - etiketa.env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - server_network

  webserver:
    image: nginx:latest
    hostname: webserver
    restart: always
    ports:
      - "80:80"
    networks:
      - server_network
    volumes:
      - ./nginx/:/etc/nginx/
      - ./nginx/5xx.html:/www/error_pages/5xx.html

  db:
    image: mariadb:latest
    hostname: database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: blockchain
      #MYSQL_DATABASE: blockchain
      #MYSQL_USER: blockchain
      #MYSQL_PASSWORD: blockchain
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pblockchain"]
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "3306:3306"
    networks:
      - server_network
    volumes:
      - ../Pilotoak/ZiurtagiriakAPP/blockchain-dump.sql:/docker-entrypoint-initdb.d/ziurtagiriak.sql
      - ../Pilotoak/EtiketaAPP/init_db.sql:/docker-entrypoint-initdb.d/etiketa.sql
      - db_data:/var/lib/mysql
      #Nuevos scripts con: docker exec -i mariadb-container mysql -u root -p "your_password" < script.sql

networks:
  server_network:
    name: server_network
    driver: bridge

volumes:
  db_data:
